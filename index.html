<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculater</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class=hk>
            Amount <input type="number" id="principal"> <br />
        </div>


        <div class=hk>
            Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25"  onchange="updateRate()">
            <span id="rate_val">
                10.25%
            </span>
        </div>
        <div class=hk>
            No. of Years
            <select id="years">
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9</option>
                <option value="1">10</option>

                <!-- fill in the rest of the values-->
            </select>

        </div>



        <div class="hk"> Interest : <span id="result"></span><br></div>


        <button onclick="compute()" class=hk>Compute interest</button>


       


        <p id="demo"></p>
        <footer class=hk>

            â’¸ Everyone Can Get Rich


        </footer>




    </div>





</body>

</html>
